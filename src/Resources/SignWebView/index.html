<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignWebView</title>
    
</head>

<body>
    <p>开始验证</p>
    <script defer src="https://static.geetest.com/v4/gt4.js"></script>
    <script>
        const config =         
        {
            // 省略必须的配置参数
            captchaId: '204dc0035245fe51d660b293aca45c95', 
            product: 'bind',
            language: 'zho',
        };
        const handler = function (captchaObj) {
            captchaObj.onReady(function () {
                captchaObj.showCaptcha();
            }).onSuccess(function () {
                //your code,结合您的业务逻辑重置验证码
                alert("主播好了，你的凑得: " + captchaObj["$_BAGQ"]);
                console.log(captchaObj["$_BAGQ"]);
                captchaObj.reset();
            }).onError(function () {
                //your code
            })
        };
        const vid = setInterval(() => {
            try {
                initGeetest4(config,handler);

                clearInterval(vid);
                return;
            } catch (error) {
                console.log(error)
            }
        }, 1000);
    </script>
</body>

</html>
